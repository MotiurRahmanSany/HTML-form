<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>This is an HTML Form</header>
    <div class="time-con">
        <div title="Showing real time" id="time-div">
            <p>The time is: <span id="time"></span></p>
        </div>
    </div>
    <form action="/action_page.php">
        <fieldset>
            <legend>User Info</legend>
            <div class="container">
                <p>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Write down full name">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" placeholder="Email" email" name="email">
                </p>
                <p>
                    <label for="pass">Password: </label>
                    <input type="password" id="pass" name="pass" placeholder="Give strong Password">
                </p>
                <p>
                    <label for="phone">Phone: </label>
                    <input type="number" id="phone" name="phone" placeholder="Phone number">
                </p>
                <p>
                    <label for="dob">Date of Birth: </label>
                    <input type="date" id="dob" name="dob">
                </p>
                <p>
                    <label for="gender">Gender: </label>
                    <input type="radio"  name="gender" value="male"> Male
                    <input type="radio"  name="gender" value="female"> Female
                </p>
    
                <input type="reset" title="All inserted values will be reset">
                <input type="submit" value="Submit" title="Submits the form">
            </div>
            
        </fieldset>
    </form>

    <script src="main.js"></script>
</body>
</html>
